<table class="table table-striped">
  <thead>
    <tr>
      <th>UserId</th>
      <th>UserName</th>
      <th>UserPassword</th>
      <th>UserMobile</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userId }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.userPassword }}</td>
      <td>{{ user.userMobile}}</td>
    </tr>
  </tbody>
</table>
